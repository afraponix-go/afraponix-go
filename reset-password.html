<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Afraponix Go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #334e9d 0%, #7baaee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #334e9d;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .reset-form h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        
        .reset-form p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-field {
            margin-bottom: 20px;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-field input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #334e9d;
            box-shadow: 0 0 0 2px rgba(51, 78, 157, 0.1);
        }
        
        .form-btn {
            width: 100%;
            background: linear-gradient(135deg, #334e9d 0%, #7baaee 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(51, 78, 157, 0.3);
        }
        
        .form-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #334e9d;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>üåø Afraponix Go</h1>
        </div>
        
        <div class="reset-form">
            <h2>Create New Password</h2>
            <p>Enter your new password below to complete the reset process.</p>
            
            <div id="message-container"></div>
            
            <form id="reset-password-form">
                <div class="form-field">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="At least 6 characters">
                </div>
                
                <div class="form-field">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" required minlength="6" placeholder="Confirm your new password">
                </div>
                
                <button type="submit" class="form-btn">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="/">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.API_BASE = 'http://127.0.0.1:3000/api';
                this.token = this.getTokenFromUrl();
                this.init();
            }
            
            init() {
                if (!this.token) {
                    this.showMessage('Invalid reset link. Please request a new password reset.', 'error');
                    return;
                }
                
                const form = document.getElementById('reset-password-form');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }
            
            getTokenFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    this.showMessage('Passwords do not match.', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    this.showMessage('Password must be at least 6 characters long.', 'error');
                    return;
                }
                
                const form = e.target;
                form.classList.add('loading');
                
                try {
                    const response = await fetch(`${this.API_BASE}/auth/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.token,
                            password: password
                        })
                    });
                    
                    const result = await response.json();
                    
                    form.classList.remove('loading');
                    
                    if (response.ok) {
                        this.showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                        // Clear form
                        document.getElementById('new-password').value = '';
                        document.getElementById('confirm-password').value = '';
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        this.showMessage(result.error || 'Failed to reset password. Please try again.', 'error');
                    }
                } catch (error) {
                    form.classList.remove('loading');
                    console.error('Password reset error:', error);
                    this.showMessage('Network error. Please try again.', 'error');
                }
            }
            
            showMessage(message, type) {
                const container = document.getElementById('message-container');
                container.innerHTML = `<div class="message ${type}">${message}</div>`;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>
</html>
